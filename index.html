<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
    }
    canvas {
      border: 1px solid #f00;
    }

    #pie {
      width: 400px;
      height: 300px;
    }

    .legends {
      font-size: 12px;
      line-height: 16px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .legends > span {
      position: relative;
      margin-right: 10px;
      padding-left: 14px;
    }
    .legends > span > i {
      position: absolute;
      left: 0;
      top: 50%;
      width: 10px;
      height: 4px;
      transform: translate(0, -50%);
      background-color: red;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <div id="pie"></div>
  <script src="./index.js"></script>
  <script>
    const data = [{
      type: 'A',
      value: 100
    }, {
      type: 'B',
      value: 100
    }, {
      type: 'C',
      value: 100
    }, {
      type: 'D',
      value: 100
    }, {
      type: 'E',
      value: 100
    }, {
      type: 'F',
      value: 100
    }, {
      type: 'G',
      value: 100
    }, {
      type: 'H',
      value: 100
    }, {
      type: 'I',
      value: 100
    }, {
      type: 'J',
      value: 100
    }, {
      type: 'K',
      value: 100
    }]

    const chart = new PieChart({
      container: 'pie',
      data,
      colors: ['red', 'green', 'cyan', 'yellow', 'pink', 'orange', 'lightblue', 'lightgreen', 'lightblue', '#ccc', '#000'],
      padding: [10, 10]
    })
    console.log(chart)
  </script>
</body>
</html>
